<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/initial.css">
</head>

<body>  

  <header>
    <a href="/initial-page"><img src="../images/logo.png" class="logo"></a>
    <a class="login" href="/login">Faça Login</a>
    <a href="/own-profile"><img class="profile" src="../images/profile.png"></a>


    <div class="search-div">
      <input type="text" placeholder="Encontrar Empresas" class="search">
      <img src="../images/lupa.png" class="lupa" alt="buscar">
    </div>

    <a class="info" href="/about">Sobre o Site</a>
  </header>

  <main>

    <div class="banner">
      <div class="banner-texto">
        <h2>Conectando você ao descarte consciente</h2>
        <p>
          Encontre empresas especializadas em coleta e reciclagem de resíduos na sua região.
          Juntos por um futuro mais sustentável.
        </p>
      </div>

      <img src="../images/banner.jpg" class="imagem-banner">
    </div>


    <div class="conteudo">
      <div class="filtros">
        <div class="filtros-titulo">
          <img src="../images/filter.png" class="img-filter" alt="Filtros">
          <span>Filtros</span>
        </div>

        <form id="waste-filter-form" class="filtro-formulario">
          <p class="filtro-subtitulo">Tipo de resíduo</p>
          <div id="waste-filter-options" class="filtro-opcoes"></div>
          <button type="button" id="clean-waste-filters" class="filtro-botao limpar">Limpar</button>
        </form>
      </div>

      <div class="card-empresas">
        <h3>Empresas Parceiras</h3>
      </div>
    </div>

  </main>

  <footer>
    <p class="direitos">© 2025 - Ecoleta - Todos os direitos reservados</p>
  </footer>

  <script src="../scripts/initialPage.js"></script>
  <script src="../scripts/utils.js"></script>
</body>

</html>
