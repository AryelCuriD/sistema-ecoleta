<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

    <header>
      <a href="/initial-page"><img src="../images/logo.png" class="logo"></a>
      <a class="login" href="/login">Faça Login</a>
      <a href="/own-profile"><img class="profile" src="../images/profile.png"></a>

    <div class="search-div">
      <input type="text" placeholder="Encontrar Empresas" class="search">
      <img src="../images/lupa.png" class="lupa" alt="buscar">
    </div>
    
    <a class="info" href="/about">Sobre o Site</a>
  </header>

<main class="login-main">

    <div class="login-topo">
      <img src="../images/logo.png" alt="Ecoleta" class="login-logo" />

      <h1 class="login-titulo">Login de Empresa</h1>
      <p class="login-subtitulo">Acesse sua conta para gerenciar seu perfil!</p>
    </div>

    <section class="login-card">
      <form class="login-form" action="#" method="post">
        <label class="login-label" for="email">E-mail</label>
        <input
          class="login-input"
          type="email"
          id="email"
          name="email"
          placeholder="seu@email.com"
          required
        />

        <label class="login-label" for="senha">Senha</label>
        <input
          class="login-input"
          type="password"
          id="senha"
          name="senha"
          placeholder="**********"
          required
        />

        <p class="error-msg"></p>

        <label class="login-lembrar">
          <input type="checkbox" name="lembrar" id="remember-me"/>
          <span>Lembrar de mim</span>
        </label>

        <button class="login-botao" type="submit">ENTRAR</button>

        <p class="login-cadastro">
          Não tem uma conta?
          <a href="/sign-in" class="login-link">Cadastrar empresa</a>
        </p>
      </form>
    </section>

    <a class="login-voltar" href="/initial-page">← Voltar à página inicial</a>
  </main>

  <footer>
    <p class="direitos">© 2025 - Ecoleta - Todos os direitos reservados</p>
  </footer>

  <script src="../scripts/login.js"></script>
  <script src="../scripts/utils.js"></script>
</body>
</html>
